<!DOCTYPE html>
<html>
<head>
	<title>Session 9 | Assignment 3</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="content-area">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 clearfix">
					<div class="registration-form">
						<h2 class="text-center">Submit Form</h2>
						<form class="form-horizontal" id="registration-form">
							<div class="form-group">
								<label for="firstname" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">First Name: </label>
								<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
									<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required/>
								</div><br/><br/><br/>
								<label for="lastname" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Last Name: </label>
								<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
									<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required/>
								</div><br/><br/><br/>
								<label for="email" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Email: </label>
								<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
									<input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
								</div><br/><br/><br/>
								<label for="phone" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Phone: </label>
								<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
									<input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone" required/>
								</div><br/><br/><br/>
								<label for="address" class="col-xs-4 col-sm-2 col-md-2 col-lg-2 control-label">Address: </label>
								<div class="col-xs-7 col-sm-10 col-md-10 col-lg-10">
									<textarea rows="4" name="address" id="address" class="form-control" placeholder="address" required></textarea>
								</div><br/><br/><br/>
							</div>	
						</form>
						<div class="col-xs-offset-4 col-xs-4 col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2 col-lg-offset-5 col-lg-2">
							<button class="btn btn-success" onclick="onSubmitClick();">Submit</button>
						</div>
					</div>				
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 clearfix">
					<div class="student-submitted-details">
						<table class="table table-bordered table-striped student-details">
							<tr>
								<td>First Name</td>
								<td>Last Name</td>
								<td>Email</td>
								<td>Phone</td>
								<td>Address</td>
							</tr>
							<tr>
								<td id="student_fname"></td>
								<td id="student_lname"></td>
								<td id="student_email"></td>
								<td id="student_phone"></td>
								<td id="student_address"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
